<h2 mat-dialog-title>Confirmar deleção</h2>
<mat-dialog-content>
  Deseja realmente apagar {{data.info}} <b>"{{data.nome}}"</b>?
</mat-dialog-content>
<mat-dialog-actions>
  <div class="container text-end">
    <button mat-dialog-close type="button" class="btn btn-outline-secondary" (click)="onCancel()">Não</button>
    <button type="button" class="btn btn-outline-danger w-25 ms-2" cdkFocusInitial (click)="onConfirm()">Sim</button>
  </div>
</mat-dialog-actions>
