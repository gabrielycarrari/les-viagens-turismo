<div class="d-flex justify-content-center">
    <div class="d-flex flex-column justify-content-center offset-1 tituloSecao">
        <div style="max-width: 180px;">
            <h1 style="font-size: 30px; "><strong>Pacotes <br> imbatíveis!</strong></h1>

        </div>
        <div class="btn btn-outline-primary rounded-pill mt-2 me-1 d-flex ps-3 justify-content-between align-items-center" (click)="verPacotes()">
                <p class="mb-1 pe-2">Ver mais pacotes</p>
                <i class="bi bi-arrow-right-short"></i>

        </div>
    </div>
    <div class="d-flex mt-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-center ">
          @for (pacote of pacotes; track pacote) {
            <div class="col mx-0"> <!-- Margem inferior para espaçamento vertical -->
              <app-card [pacote]="pacote" (click)="onCardClick(pacote)" class="mx-1"> <!-- Margem horizontal para espaçamento horizontal -->
              </app-card>
            </div>
          }

        </div>
    </div>
</div>
