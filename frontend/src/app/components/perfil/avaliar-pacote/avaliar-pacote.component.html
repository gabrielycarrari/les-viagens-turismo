<h2 mat-dialog-title>Avaliando Pacote: {{data.reserva.pacote.nome}}</h2>
<mat-dialog-content>
  <div class="container text-start">
    <form [formGroup]="form">
      <div class="mb-3">
        <label class="pe-3">Quantidade Estrelas: {{form.get('qtdEstrelas')?.value}}</label>
        <mat-slider class="w-50" min="0" max="5" step="1">
          <input matSliderThumb formControlName="qtdEstrelas">
        </mat-slider>
      </div>

      <div class="row-cols-lg-1">
        <mat-form-field class="mb-3" appearance="outline">
          <mat-label>Comentário</mat-label>
          <textarea matInput formControlName="comentario"></textarea>
          @if (form.get('comentario')?.invalid) {
            <mat-error>{{"Valor Inválido"}}</mat-error>
          }
        </mat-form-field>
      </div>
      <div class="form-check pt-2 pb-3">
        <input class="form-check-input" type="checkbox" value="identificacao" id="identificacao" formControlName="identificacao">
        <label class="form-check-label" for="identificacao">
          Deseja se identificar?
        </label>
      </div>
    </form>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <div class="container text-end">
    <button type="button" class="btn btn-outline-danger" (click)="onCancel()">Cancelar</button>
    <button type="button" class="btn btn-outline-primary w-25 ms-2" (click)="onSave()">Salvar</button>
  </div>
</mat-dialog-actions>
