<app-navbar></app-navbar>


  <div class="backgroundSection text-center">
    <div class="container" style="width: 80%;">
      <h1 class="text-center">Conheça nossos Pacotes</h1>
      <h3 class="text-center pb-3">Aqui estão os pacotes mais baratos para a sua viagem!</h3>
      <div class="d-flex align-items-end justify-content-center">
        <div class="  px-0 py-2 mt-5  d-flex justify-content-center" style="background-color: #12274D; border-radius: 50px; width: 80% ;">
          <div class="input-group " style="width: 98%; ">
            <input type="text" class="form-control" style="border-radius: 30px 0px 0px 30px; height: 50px; border:none"  #filterInput placeholder="Busque pelo seu destino...">
            <div class="input-group-append">
              <button class="btn border-0 bg-transparent" (click)="filtro(filterInput.value)"><i class="bi bi-search ps-1" style="color: white;font-size: 25px;"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


<div class="container mt-0">
  <div class="d-flex  align-items-center justify-content-center pt-5 gap-3">
    <img src="../../../assets/images/logoCinza.png" alt="Logo" height="60vh"/>
    <img src="../../../assets/images/logoCinza.png" alt="Logo" height="120vh"/>
    <img src="../../../assets/images/logoCinza.png" alt="Logo" height="60vh"/>
  </div>


  <div class=" d-flex justify-content-center align-items-center mt-5">

    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 justify-content-start ms-1 mb-0 ">

      @for (pacote of pacotesFiltrados; track pacote) {
        <div class="col mx-4"> <!-- Margem inferior para espaçamento vertical -->
          <app-card [pacote]="pacote" (click)="onCardClick(pacote)" class="mx-1"> <!-- Margem horizontal para espaçamento horizontal -->
          </app-card>
        </div>
      }

    </div>
  </div>

</div>


<app-footer></app-footer>
